<!DOCTYPE html>
<html>
    <head>
        <title>
            Meal Planning Application
        </title>
        <link rel = "StyleSheet" href = "style.css">
    </head>
    <body>
        <h1> Please Input the Following Information</h1>
        <script>
            function registrationSubmission(){
                var email = document.forms["registration_form"]["email"].value;
                var phone_number = document.forms["registration_form"]["Phone_Number"].value;
                var password = document.forms["registration_form"]["Password"].value;
                var Reentered_Password = document.forms["registration_form"]["Reentered_Password"].value;
                if ((email == "")||(email == null)) {
                     alert("Please Enter an Email address")
                     return false
                     }

                if ((phone_number == "")||(phone_number == null)) {
                    alert("Please Enter a phone_number") 
                    return false
                    }
                if ((password == "")||(password == null)) {
                    alert("Please Enter a password")
                    return false
                    }

                if (password != Reentered_Password) {
                    alert("Passwords do not match")
                    return false
                }
            }
        </script>
        <form name="registration_form"  onsubmit = "return registrationSubmission()" method = "post" action = "Tutorial.html">
        <input type = "email" name = "email" placeholder = "Email"/>
        <br>
        <input type = "text" name = "Phone_Number" placeholder = "Phone Number"/>
        <br>
        <input type = "password" name = "Password" placeholder = "password"/>
        <br>
        <input type = "password" name = "Reentered_Password" placeholder = "Reenter password"/>
        <br>
        <button type="submit" value="Submit">Submit</button>
        </form>

        <a href = "Tutorial.html">For now just use this link</a>
    </body>
</html>
